<a class="card bg-base-100 w-72 shadow-xl" href="{{ navigationLink }}">
  <div class="card-body p-5">
    <div class="tooltip" [attr.data-tip]="title">
      <h2
        class="card-title tooltip whitespace-nowrap overflow-hidden text-ellipsis block"
      >
        {{ title }}
      </h2>
    </div>
    @if (description) {
    <p class="flex items-center justify-center">{{ description }}</p>
    }
  </div>
  <figure>
    <img
      src="https://placehold.co/300x200?text={{ title }}&font=oswald"
      alt="{{ title }}"
    />
  </figure>
</a>
