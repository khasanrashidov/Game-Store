<div class="breadcrumbs text-sm pl-7 pb-5">
  <ul>
    <li><a href="/">Home</a></li>
    <li>Publisher</li>
    <li>List</li>
  </ul>
</div>
<div class="items-container">
  <div class="items">
    @for(publisher of publishers; track publisher.id) {
    <app-general-card
      [title]="publisher.companyName"
      [id]="publisher.id"
      [navigationLink]="'/publisher/view/' + publisher.id"
    ></app-general-card>
    }
  </div>
</div>
