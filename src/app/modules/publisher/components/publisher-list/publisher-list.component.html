<div class="breadcrumbs text-sm pl-7 pb-5">
  <ul>
    <li><a href="/">Home</a></li>
    <li>Publisher</li>
    <li>List</li>
  </ul>
</div>
<div class="items-container">
  @if (isLoading) {
  <div class="loading-container">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
  }
  <div class="items">
    @for(publisher of publishers; track publisher.id) {
    <app-general-card
      [title]="publisher.companyName"
      [id]="publisher.id"
      [navigationLink]="'/publisher/view/' + publisher.companyName"
    ></app-general-card>
    }
  </div>
</div>
