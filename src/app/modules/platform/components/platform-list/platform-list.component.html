<div class="breadcrumbs text-sm pl-7 pb-5">
  <ul>
    <li><a href="/">Home</a></li>
    <li>Platform</li>
    <li>List</li>
  </ul>
</div>
<div class="items-container">
  @if (isLoading) {
  <div class="loading-container">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
  }
  <div class="items">
    @for(platform of platforms; track platform.id) {
    <app-general-card
      [title]="platform.type"
      [id]="platform.id"
      description="Show all {{ platform.type }} games"
      [navigationLink]="'/platform/view/' + platform.id"
    ></app-general-card>
    }
  </div>
</div>
